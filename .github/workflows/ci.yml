name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-checks:
    name: Static & Dependency Security Scans
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pip-audit
      run: |
        pip install pip-audit
        pip-audit || echo "PIP Audit failed, continuing anyway"

    - name: Run Safety (local scan, no API)
      uses: pyupio/safety-action@v1
      continue-on-error: true
      with:
        api-key: ${{ secrets.SAFETY_API_KEY }}
    
    - name: Run Bandit
      run: |
        pip install bandit
        bandit -r . || true

    - name: Run Semgrep with SARIF output
      uses: addnab/docker-run-action@v3
      continue-on-error: true
      with:
        image: semgrep/semgrep
        options: -e SEMGREP_APP_TOKEN=${{ secrets.SEMGREP_APP_TOKEN }} -v ${{ github.workspace }}:/src -w /src
        run: |
          semgrep ci --sarif > semgrep.sarif || true

    - name: Upload Semgrep SARIF report
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: semgrep.sarif

  test:
    name: Run Tests
    needs: security-checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: |
        pytest
